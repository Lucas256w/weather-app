<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/favicon.svg">
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div id="loading-screen" class="loading-screen">
      <div class="loader"></div>
    </div>
    <header>
      <div id="header-container">
        <div id="location-and-date-container">
          <div id="location"></div>
          <div id="current-date"></div>
        </div>
        <div id="search-bar-container">
          <input type="text" id="search-bar" placeholder="Location" />
          <button id="confirm-search-btn">Search</button>
        </div>
        <button id="metric-toggle">
          <span class="active-metric" id="fahrenheit">°F</span>/<span id="celcius">°C</span>
        </button>
      </div>
    </header>
    <main>
      <div id="temperature-and-stats-section">
        <div id="temperature-and-stats-container">
          <div id="current-temperature-container">
            <img src="" id="current-weather-icon" />
            <div id="current-temperature-and-subtext">
              <div id="current-temperature"></div>
              <div id="current-temperature-subtext"></div>
            </div>
          </div>
          <div id="stats-container">
            <dic class="stat-container">
              <div id="high-temp" class="stat"></div>
              <div class="stat-subtext"></div>
            </dic>
            <dic class="stat-container">
              <div id="wind" class="stat"></div>
              <div class="stat-subtext"></div>
            </dic>
            <dic class="stat-container">
              <div id="sunrise" class="stat"></div>
              <div class="stat-subtext"></div>
            </dic>
            <dic class="stat-container">
              <div id="low-temp" class="stat"></div>
              <div class="stat-subtext"></div>
            </dic>
            <dic class="stat-container">
              <div id="humidity" class="stat"></div>
              <div class="stat-subtext"></div>
            </dic>
            <dic class="stat-container">
              <div id="sunset" class="stat"></div>
              <div class="stat-subtext"></div>
            </dic>
          </div>
        </div>
      </div>

      <div id="weather-by-hour-section">
        <div id="weather-by-hour-container">
          <div id="title-and-nav">
            <div class="titles">Todays Weather</div>
            <div id="nav">
              <img src="./assets/left.svg" id="left-btn" />
              <div id="first-dot" class="dots active"></div>
              <div id="second-dot" class="dots"></div>
              <div id="third-dot" class="dots"></div>
              <img src="./assets/right.svg" id="right-btn" />
            </div>
          </div>
          <div id="weather-by-hour-cards-container">

          </div>
        </div>
      </div>

      <div id="next-five-says-section">
        <div id="next-five-days-container">
          <div id="titles">Next 5 days</div>
          <div id="next-five-days-cards-container">

          </div>
        </div>
      </div>
    </main>
    <footer>Made by Jiahao Huamani</footer>
  </body>
</html>
